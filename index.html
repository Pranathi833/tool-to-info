<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KnowYourTool</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">

    <!-- big centered header -->
    <header class="site-header">
      <h1>KnowYourTool</h1>
    </header>

    <!-- main area: centered card -->
    <main class="main-area">
      <section class="card">
        <div class="card-inner">

          <!-- pill input -->
          <input
            id="toolInput"
            class="pill-input"
            type="text"
            placeholder="Enter a Tool Name (e.g. Instagram)"
            aria-label="Enter a tool name"
          />

          <!-- submit button -->
          <div class="submit-wrap">
            <button id="submitBtn" class="pill-btn">Search</button>
          </div>

          <!-- Loading spinner/message -->
          <div id="loading" style="display:none; margin-top:15px;">‚è≥ Loading...</div>

          <!-- Error box -->
          <div id="error" style="display:none; color:red; margin-top:15px;"></div>

          <!-- Output section -->
          <div id="output" style="display:none; margin-top:20px; text-align:center;">
            <img id="toolImage" src="" alt="Tool Logo" style="max-width:150px; margin-bottom:15px; display:none;" />
            <h2 id="toolTitle"></h2>
            <p id="toolDesc"></p>
          </div>

          <!-- History title -->
          <h2 class="history-title">History</h2>
          <ul id="historyList" style="list-style:none; padding:0; margin:10px 0;"></ul>

        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
